<div>
    <a routerLink="/" class="button" 
                      routerLinkActive="success"
                      [routerLinkActiveOptions]="{exact: true}"
                      >Home</a>

    <a routerLink="/products"  class="button"  routerLinkActive="success" >Products</a>
    <a routerLink="/cart"  class="button"  routerLinkActive="success" >Cart</a>

    <a routerLink="/favorites"  class="button"  routerLinkActive="success" >Favorites</a>


    <a routerLink="/checkout"  class="button"  routerLinkActive="success" >Checkout</a>

    <a routerLink="/about"  class="button"  routerLinkActive="success" >About</a>
    <a routerLink="/contact"  class="button"  routerLinkActive="success" >Contact</a>

    <!-- async pipe, it subscribe automatically -->
    <span> {{amount$ | async | currency:'INR'}} </span>
</div>
