<h2>Cart List</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Amount</th>
        <th>Ops</th>
    </tr>

    <tr *ngFor="let item of (items | sort:'qty':'asc') ">
        <td>{{item.name  | uppercase}}</td>
        <td>{{item.price | currency:'INR'}}</td>
        <td>{{item.qty}}</td>
        <td>{{ item.price * item.qty   | currency:'INR' }}</td>
        <td> <button (click)="deleteItem(item.id)">X</button> </td>
    </tr>
</table>
