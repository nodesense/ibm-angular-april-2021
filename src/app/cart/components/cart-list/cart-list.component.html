<h2>Cart List</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Amount</th>
        <th>Ops</th>
    </tr>

    <tr *ngFor="let item of items">
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.qty}}</td>
        <td>{{item.price * item.qty }}</td>
        <td> <button (click)="deleteItem(item.id)">X</button> </td>
    </tr>
</table>
